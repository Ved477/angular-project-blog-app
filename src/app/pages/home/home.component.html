<section class="featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h2 class="text-white"> Featured Posts </h2>
                <p class="text-white">Electricity Act 2003</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3" *ngFor="let featuredPost of featuredPostArray">
                <app-post-card [postData] = 'featuredPost' ></app-post-card>
            </div>
            
        </div>
    </div>
</section>

<section class="container mt-5">
    <div class="col-md-12 text-center">
        <h2> Latest Post </h2>
        <p>Latest Posts are being shown here.</p>

        <div class="row">
            <div class="col-md-4 mt-3 text-start" *ngFor="let latestPost of latestPostsArray">
                <app-post-card [postData] = 'latestPost'></app-post-card>
            </div>
        </div>
    </div>
</section>
